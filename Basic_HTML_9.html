<!DOCTYPE html>
<html>
    <head> 
        <title></title>
    </head>
<body>
    <!--MISC-->
    <script src="./JS/Basic_Javascript_9.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
    <p>How many seconds would you like to set the alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click to start counting.</button>
    <p id="timer"></p>
    <br>
    <!--SLIDE SHOW CONTAINER-->
<div class="slideshow-container">
    
    <!--FULL-WIDTH IMAGES WITH NUMBER AND CAP TEXT-->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./Peanut/Dead.png" style="width:100%">
        <div class="text">Me right now with trying to pay bills</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./Peanut/rage.png" style="width:100%">
        <div class="text">Me when the aisles had no tp</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./Peanut/LMBL (2).png" style="width:100%">
        <div class="text">Me everyday</div>
    </div>
<!--NEXT AND PREVIOUS BUTTON-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>
<!--DOT AND CIRCLES-->
<div style="text-align: center;">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
</body>
</html>
